# ========================================
name: Build and Push DevContainer Base Image (Semantic Versioning)

on:
  push:
    branches:
      - master
    paths:
      - 'Dockerfile'
      - '.github/workflows/build-image-semver.yml'
    tags:
      - 'v*.*.*'  # v1.0.0 „ÅÆ„Çà„ÅÜ„Å™„Çø„Ç∞„Çí„Éó„ÉÉ„Ç∑„É•„Åó„ÅüÊôÇ
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.1)'
        required: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix=sha-

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Get version from tag or generate
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # „Çø„Ç∞„Åã„Çâ„Éê„Éº„Ç∏„Éß„É≥„ÇíÂèñÂæó
            VERSION="${GITHUB_REF#refs/tags/}"
          elif [[ -n "${{ github.event.inputs.version }}" ]]; then
            # ÊâãÂãïÂÖ•Âäõ„Åã„Çâ„Éê„Éº„Ç∏„Éß„É≥„ÇíÂèñÂæó
            VERSION="${{ github.event.inputs.version }}"
          else
            # ÊúÄÊñ∞„ÅÆ„Çø„Ç∞„ÇíÂèñÂæó„Åó„Å¶Ëá™Âãï„Ç§„É≥„ÇØ„É™„É°„É≥„Éà
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
            echo "Latest tag: ${LATEST_TAG}"
            
            # „Éê„Éº„Ç∏„Éß„É≥Áï™Âè∑„ÇíÊäΩÂá∫„Åó„Å¶„Éë„ÉÉ„ÉÅ„Éê„Éº„Ç∏„Éß„É≥„Çí„Ç§„É≥„ÇØ„É™„É°„É≥„Éà
            VERSION=$(echo "${LATEST_TAG}" | awk -F. '{$NF = $NF + 1;} 1' | sed 's/ /./g')
          fi
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "üìå „Éê„Éº„Ç∏„Éß„É≥: ${VERSION}"

      - name: Create and push version tag
        if: success() && !startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # „Éê„Éº„Ç∏„Éß„É≥„Çø„Ç∞„Çí‰ΩúÊàê
          git tag -a "${VERSION}" -m "Release ${VERSION}"
          git push origin "${VERSION}"
          
          # latest„Çø„Ç∞„ÇÇÊõ¥Êñ∞
          git tag -d latest 2>/dev/null || true
          git tag -a latest -m "Latest release: ${VERSION}"
          git push origin latest --force
          
          echo "‚úÖ „Çø„Ç∞ ${VERSION} „Å® latest „Çí‰ΩúÊàê„Åó„Åæ„Åó„Åü"

      - name: Create GitHub Release
        if: success() && !startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## DevContainer Base Image ${{ steps.version.outputs.version }}
            
            ### Docker Image
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```
            
            ### Changes
            - Automated build from commit ${{ github.sha }}
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
